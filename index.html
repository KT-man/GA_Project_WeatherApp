<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Good Morning!</h1>
      <div class="main_weather">
        <h2 id="search_location">Please enter your search below</h2>
        <input
          id="query"
          name="q"
          type="search"
          size="30"
          placeholder="Location Name"
          required
        />
        <button id="search">Search</button>
        <h3>Current Weather</h3>
        <table>
          <tr>
            <td id="current_weather">Current Weather</td>
          </tr>
          <tr>
            <td id="current_temp">Temperature</td>
            <td id="feels_like">Feels Like</td>
          </tr>
        </table>
        <h3 id="query_type">12 Hour Forecast</h3>
        <table id="hour_forecast"></table>
        <table id="day_forecast"></table>
        <button id="toggle_hour_day">7-Day Forecast</button>
      </div>
    </div>
    <script src="script.js" charset="utf-8 "></script>
  </body>
</html>
