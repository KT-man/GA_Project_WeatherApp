<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" type="text/css" href="css/weather-icons.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/weather-icons-wind.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <section class="bg">
      <img src="images/rain/rain_1.jpg" />
      <div class="container">
        <h1>Good Morning!</h1>
        <div id="geolocation">User Current Location</div>
        <div class="main_weather">
          <h2 id="search_location">Please enter your search below</h2>
          <br />
          <input
            id="query"
            name="q"
            type="search"
            size="30"
            placeholder="Location Name"
            required
          />
          <button class="btn btn-success" id="search">Search</button>
          <br />
          <div id="current_div">
            <h3>Current Weather</h3>
            <table class="table table-borderless table-warning">
              <tr>
                <td id="current_weather">Current Weather</td>
                <td id="weather_icon"></td>
              </tr>
              <tr>
                <td id="current_temp">Temperature</td>
                <td id="feels_like">Feels Like</td>
              </tr>
            </table>
          </div>
          <br />
          <div id="forecast_div">
            <h3 id="query_header">12 Hour Forecast (Local Time)</h3>
            <table
              id="hourly_forecast"
              class="table table-borderless table-warning"
            ></table>
            <table
              id="daily_forecast"
              class="table table-borderless table-warning"
            ></table>
            <button id="toggle_hour_day" class="btn btn-secondary" disabled>
              Please search for a city!
            </button>
          </div>
        </div>
      </div>
    </section>
    <div class="loading-text">0</div>
    <script src="script.js" charset="utf-8 "></script>
  </body>
</html>
